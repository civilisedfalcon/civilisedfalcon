name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Stats (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          # ORDER: Tech Stack -> Repo Stats -> Lines of Code -> Stars
          config_order: languages, repositories, lines, stars
          
          # 1. Tech Stack (Uses PAT to scan private repos)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 2. Repo Stats (Guaranteed to change when you push code due to Disk Usage)
          plugin_repositories: yes
          plugin_repositories_featured: no
          plugin_repositories_pinned: 0
          plugin_repositories_order: featured, pinned, starred, random
          
          # 3. Lines of Code (Breakdown by repo)
          plugin_lines: yes
          plugin_lines_sections: repositories, history
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_delay: 0
          
          # 4. Stars (Visual filler)
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # Disabled unwanted/crashing plugins
          plugin_isocalendar: no
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
