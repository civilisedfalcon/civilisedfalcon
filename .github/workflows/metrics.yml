name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Stats (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          # Added 'stars' to the order
          config_order: languages, stargazers, stars, lines
          
          # 1. Tech Stack (CHANGED: Limit 4 to force visual change)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 6 
          
          # 2. Stargazers (People who star you)
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: graph
          
          # 3. Stars (NEW: Repos YOU star - highly dynamic)
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # 4. Lines of Code
          plugin_lines: yes
          plugin_lines_sections: repositories
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 2
          
          # Disabled crashing plugins
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
