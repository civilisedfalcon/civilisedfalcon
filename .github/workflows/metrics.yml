name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Stats (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          # ORDER: Languages -> Lines -> Calendar
          config_order: languages, lines, calendar
          
          # 1. Tech Stack
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 2. Lines of Code
          plugin_lines: yes
          plugin_lines_sections: repositories
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          
          # 3. Standard Calendar (The flat squares)
          plugin_calendar: yes
          plugin_calendar_limit: 1
          
          # CLEANUP: Disable unstable/unwanted plugins
          plugin_repositories: no
          plugin_isocalendar: no
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
          plugin_stars: no
