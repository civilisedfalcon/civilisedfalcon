name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Diagnostics (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          # NEW ORDER: Intro -> Languages -> Repos -> Topics
          config_order: introduction, languages, repositories, topics
          
          # 1. Custom Title (GUARANTEES visual change)
          plugin_introduction: yes
          plugin_introduction_title: "System Status: Online"
          
          # 2. Tech Stack
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 3. Repo Stats (Disk usage & Counts)
          plugin_repositories: yes
          plugin_repositories_featured: no
          plugin_repositories_pinned: 0
          
          # 4. Topics (Icons - Fills empty space)
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: icons
          
          # Disable unreliable plugins
          plugin_lines: no
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
