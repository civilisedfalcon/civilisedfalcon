name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Stats (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          config_order: languages, stargazers, lines
          
          # 1. Tech Stack
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 2. Stargazers Chart (New! Guaranteed to change the look)
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          
          # 3. Lines of Code (Fixed!)
          plugin_lines: yes
          # Changed from 'base' (which is hidden) to 'repositories' (which has data)
          plugin_lines_sections: repositories
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          
          # Disable crashing plugins
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
