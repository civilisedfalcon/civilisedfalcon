name: Metrics
on:
  # 1. Update Every Hour (Catch contributions from ALL repos)
  schedule: [{cron: "0 * * * *"}]
  # 2. Allow manual run
  workflow_dispatch:
  # 3. Update when you change your Profile README itself
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub Token
          token: ${{ secrets.METRICS_TOKEN }}

          # --- CONFIGURATION ---
          user: civilisedfalcon
          template: classic
          config_timezone: America/Sao_Paulo
          config_theme: gruvbox
          
          # --- PRIVATE DATA ACCESS ---
          # Essential for counting private commits
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # --- 1. GENERAL STATS (Matches your "Stats" image) ---
          # Header: Rank & Total Commits
          # Activity: PRs, Issues
          # Community: Followers, Stars
          base: header, activity, community, repositories
          
          # --- 2. STREAK STATS (Matches your "Streak" image) ---
          plugin_streak: yes
          
          # --- 3. TOP LANGUAGES (Matches your "Languages" image) ---
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 5
          # "github" colors match your example best
          plugin_languages_colors: github
