name: Metrics
on:
  schedule: [{cron: "0 3 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # üõ°Ô∏è SECURITY: Use the SHA hash you saved!
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- USER CONFIG ---
          user: civilisedfalcon
          template: classic
          config_timezone: America/Sao_Paulo
          config_theme: gruvbox
          
          # --- PRIVATE STATS ENABLED ---
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # 1. THE STATS GRAPH (Commits, PRs, Issues, Stars)
          base: header, activity, community, repositories
          
          # 2. THE LANGUAGES GRAPH
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          
          # 3. THE STREAK GRAPH
          plugin_streak: yes
          
          # 4. THE CONTRIBUTION GRAPH (New!)
          # This adds the 3D calendar view at the bottom
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
