name: Metrics
on:
  # 1. Schedule daily updates (Midnight Brazil time approx)
  schedule: [{cron: "0 3 * * *"}]
  # 2. Allow manual run from the Actions tab
  workflow_dispatch:
  # 3. Run on every push to main (optional, good for testing)
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ðŸ›¡ï¸ SECURITY: Using SHA Pinning instead of @latest
      # Replace the hash below with the latest SHA from the repo
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- USER CONFIG ---
          user: civilisedfalcon
          template: classic
          config_timezone: America/Sao_Paulo
          
          # --- THEME: Gruvbox Cyberpunk ---
          config_theme: gruvbox
          
          # --- PRIVATE STATS ---
          # This enables the "Private" count in your stats
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # --- BASE CONTENT ---
          base: header, activity, community, repositories, metadata

          # --- PLUGIN: ISOMETRIC CALENDAR ---
          # Replaces the standard flat contribution graph
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # --- PLUGIN: LANGUAGES ---
          # Shows detailed language stats (including private repos)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_details: bytes-size, percentage

          # --- PLUGIN: HABITS ---
          # Shows your coding hours and consistency
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
