name: Metrics
on:
  # Daily updates
  schedule: [{cron: "0 3 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ðŸ›¡ï¸ SECURITY: Remember to use the SHA hash you copied earlier!
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- USER CONFIG ---
          user: civilisedfalcon
          template: classic
          config_timezone: America/Sao_Paulo
          config_theme: gruvbox
          
          # --- DATA SCOPE ---
          # "base_indepth: yes" forces it to dig deeper into commit history
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # --- PLUGIN: ISOMETRIC CALENDAR (The 3D Graph) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # --- PLUGIN: LANGUAGES (Code Breakdown) ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_details: bytes-size, percentage

          # --- PLUGIN: HABITS (Coding Consistency) ---
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200

          # --- NEW: LINES OF CODE ---
          # Shows exactly how many lines you added/deleted over time
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # --- NEW: ACHIEVEMENTS ---
          # Shows GitHub badges (Pull Shark, Quickdraw, etc.)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # --- NEW: TRAFFIC ---
          # Shows how many people are actually viewing/cloning your repos
          plugin_traffic: yes

          # --- NEW: FOLLOWUP ---
          # Shows how many issues/PRs you have open vs closed
          plugin_followup: yes
          plugin_followup_sections: repositories

          # --- NEW: STARGAZERS ---
          # Shows a chart of your stars over time
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
