name: Metrics
on:
  # Updates every hour to catch your latest private work
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # We use @master to ensure 'streak' and 'gruvbox' are supported
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- CONFIGURATION ---
          user: civilisedfalcon
          template: classic
          config_timezone: America/Sao_Paulo
          config_theme: gruvbox
          
          # --- PRIVATE DATA ACCESS ---
          # This is the magic line that makes it count private repos
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # --- 1. REPLACES 'STATS GRAPH' ---
          # Header = Total Commits & Rank
          # Activity = PRs, Issues
          # Community = Stars, Followers
          base: header, activity, community, repositories
          
          # --- 2. REPLACES 'STREAK GRAPH' ---
          plugin_streak: yes
          
          # --- 3. REPLACES 'LANGUAGES GRAPH' ---
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 5
          plugin_languages_colors: github
