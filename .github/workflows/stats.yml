name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      - name: System Stats (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          config_order: languages, lines, traffic
          
          # 1. Tech Stack (Stable - Repo based)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          
          # 2. Code Volume (Stable - Git history based)
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # 3. Traffic / System Load (Stable - Analytics based)
          # Shows Views and Clones - very cool for a DevOps profile
          plugin_traffic: yes
          
          # DISABLE ALL Event-scanning plugins (The cause of your crashes)
          plugin_activity: no
          plugin_habits: no
          plugin_achievements: no
