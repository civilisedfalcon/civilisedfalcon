name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ========================================================================
      # LEFT TERMINAL: Identity, Activity, and Repo Stats
      # ========================================================================
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          
          # The 'base' setting here controls the header (whoami) and general stats
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      # ========================================================================
      # RIGHT TERMINAL: Technical Stack and Productivity Habits
      # ========================================================================
      - name: Habits & Tech (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          
          # base: "" prevents the header/metadata from repeating on the right side
          base: "" 
          config_timezone: America/Sao_Paulo
          
          # Forces the render order: Languages -> Habits -> Achievements
          config_order: languages, habits, achievements

          # 1. Tech Stack (Languages)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          # Limited to 365 days to prevent timeouts
          plugin_languages_recent_days: 365 
          
          # 2. Habits (Night Owl & Productivity)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          # FIX: Limit to 365 days to avoid "author undefined" error on old commits
          plugin_habits_days: 365
          plugin_habits_from: 500 
          
          # 3. Achievements (Badges)
          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: compact
          # FIX: Must be 'no' to avoid the "Projects (classic) deprecated" API crash
          plugin_achievements_secrets: no
