name: GitHub Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ========================================================================
      # LEFT TERMINAL: Identity, Activity, and Repo Stats
      # ========================================================================
      - name: Identity & Activity (Left)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

      # ========================================================================
      # RIGHT TERMINAL: Technical Stack and Productivity Habits
      # ========================================================================
      - name: Habits & Tech (Right)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: terminal
          base: "" 
          config_timezone: America/Sao_Paulo
          config_order: languages, habits, achievements

          # 1. Tech Stack
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_recent_days: 365 
          
          # 2. Habits (Night Owl & Productivity)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 365
          # MUST be 200 to avoid the "undefined author" crash seen in your logs
          plugin_habits_from: 200 
          
          # 3. Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          # CRITICAL FIX: This stops the "Projects (classic) deprecated" crash
          plugin_achievements_ignored: projects
