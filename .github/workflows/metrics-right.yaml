name: GitHub Metrics Right

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Contribution Graph (Right)
        uses: lowlighter/metrics@latest
        with:
          # New filename to break cache
          filename: metrics.graph.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          
          # Classic is REQUIRED for graphs.
          template: classic
          
          # Base "" removes the header/user info.
          base: "" 
          
          # This forces ONLY the Lines graph to render.
          config_order: lines
          
          # Lines Plugin Configuration
          plugin_lines: yes
          # 'history' generates the big line chart of your code volume over time
          plugin_lines_sections: history
          # 1 year of history (matches the contribution graph style)
          plugin_lines_history_limit: 1
          # Set delay to 0 to speed it up
          plugin_lines_delay: 0
