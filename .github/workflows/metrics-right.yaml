name: GitHub Metrics Right

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: System Graphs (Right)
        uses: lowlighter/metrics@latest
        with:
          # New filename to force immediate update
          filename: metrics.dashboard.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          
          # Classic is required for these charts
          template: classic
          
          # Hide header/user info (No overlap with Left)
          base: ""
          config_timezone: America/Sao_Paulo
          
          # ORDER: Habits (Circles) -> Calendar (Squares)
          config_order: habits, calendar
          
          # 1. Habits (Visual Radial Charts)
          # Shows "Day vs Night" and "Days of Week" activity
          plugin_habits: yes
          plugin_habits_from: 200       # Analyze last 200 events
          plugin_habits_days: 30        # ...over last 30 days
          plugin_habits_facts: no       # Hide text, show only charts
          plugin_habits_charts: yes     # Enable the graphical charts
          plugin_habits_trim: yes       # Trim unused data
          
          # 2. Calendar (The Classic Heatmap)
          plugin_calendar: yes
          plugin_calendar_limit: 1
